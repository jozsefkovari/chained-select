<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

        <title>Chained Select</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header text-center">Chained Select</div>
                <div class="card-body">
                    <div class="row justify-content-center mb-2">
                        <div class="col-md-6">
                            <label for="select-one">Select One</label>
                            <select id="select-one" class="form-control"></select>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <label for="select-two">Select Two</label>
                            <select id="select-two" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
